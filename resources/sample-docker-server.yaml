analytics:
  enabled: true 

web:
  web_directory: /ui
  enable_profiling: false
  http:
    enabled: true 
    bind_address: "0.0.0.0"
    port: 8080
  https_ssl:
    enabled: true
    bind_address: "0.0.0.0"
    port: 8443
    cert_dir: /mc_home/certs/https_ssl
  https_acme:
    enabled: false
    bind_address: "0.0.0.0"
    port: 9443
    cache_dir: /mc_home/certs/https_acme
    acme_directory: 
    email: hello@example.com
    domains: ["mycontroller.example.com"]

logger:
  mode: development
  encoding: console
  level:
    core: info
    web_handler: info
    storage: info
    metrics: warn

directories:
  data: /mc_home/data
  logs: /mc_home/logs
  tmp: /mc_home/tmp
  secure_share: /secure_share
  insecure_share: /insecure_share

bus:
  type: embedded
  topic_prefix: mc_server
  server_url: nats://192.168.1.21:4222
  tls_insecure_skip_verify: false
  connection_timeout: 10s

gateway:
  disabled: false
  types: []
  ids: []
  labels:
    location: server

handler:
  disabled: false
  types: []
  ids: []
  labels:
    location: server

database:
  storage:
    type: memory
    dump_enabled: true
    dump_interval: 10m
    dump_dir: "memory_db"
    dump_format: ["yaml"]
    load_format: "yaml"

  metrics:
    type: void_db
