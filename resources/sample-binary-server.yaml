secret: 5a2f6ff25b0025aeae12ae096363b51a # !!! WARNING: CHANGE THIS SECRET !!!

# disable telemetry service, if you do not wish to share non-PII data
# non-PII - non Personally Identifiable Information
telemetry:
  enabled: true

# optional static jwt seed used when deriving JWT secret, otherwise host-id is used
jwt_seed:

web:
  web_directory: web_console
  enable_profiling: false
  read_timeout: 60s
  http:
    enabled: true
    bind_address: "0.0.0.0"
    port: 8080
  https_ssl:
    enabled: true
    bind_address: "0.0.0.0"
    port: 8443
    cert_dir: mc_home/certs/https_ssl
  https_acme:
    enabled: false
    bind_address: "0.0.0.0"
    port: 9443
    cache_dir: mc_home/certs/https_acme
    acme_directory:
    email: hello@example.com
    domains: ["mycontroller.example.com"]

logger:
  mode: record_all
  encoding: console
  enable_stacktrace: false
  level:
    core: info
    web_handler: info
    storage: info
    metric: warn

directories:
  data: mc_home/data
  logs: mc_home/logs
  tmp: mc_home/tmp
  secure_share: mc_home/secure_share
  insecure_share: mc_home/insecure_share

bus:
  type: embedded
  topic_prefix: mc_server
  server_url: nats://127.0.0.1:4222
  insecure: false
  connection_timeout: 10s

gateway:
  disabled: false
  types: []
  ids: []
  labels:
    location: server

handler:
  disabled: false
  types: []
  ids: []
  labels:
    location: server

database:
  storage:
    type: memory
    dump_enabled: true
    dump_interval: 10m
    dump_dir: "memory_db"
    dump_format: ["yaml", "json"]
    load_format: "yaml"

  metric:
    disabled: true
    type: influxdb
    uri: http://127.0.0.1:8086
    token:
    username:
    password:
    organization_name:
    bucket_name: mycontroller
    batch_size:
    flush_interval: 1s
    query_client_version:
